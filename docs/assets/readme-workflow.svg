<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" fill="none">
  <!-- Workflow Diagram for README -->
  <defs>
    <linearGradient id="wfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="#0F0F10" rx="12"/>
  <rect width="600" height="300" fill="none" stroke="#27272A" stroke-width="1" rx="12"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#F9FAFB" text-anchor="middle">
    vibeOS Workflow
  </text>
  
  <!-- Flow boxes -->
  <g transform="translate(40, 80)">
    <!-- PROBLEM -->
    <g>
      <rect x="0" y="0" width="110" height="50" rx="8" fill="#18181B" stroke="#EF4444" stroke-width="2"/>
      <text x="55" y="32" font-family="JetBrains Mono, monospace" font-size="13" fill="#EF4444" text-anchor="middle">PROBLEM</text>
    </g>
    
    <!-- Arrow -->
    <path d="M120 25 L150 25" stroke="#4B5563" stroke-width="2"/>
    <polygon points="150,20 160,25 150,30" fill="#4B5563"/>
    
    <!-- PRD -->
    <g transform="translate(170, 0)">
      <rect x="0" y="0" width="90" height="50" rx="8" fill="#18181B" stroke="#3B82F6" stroke-width="2"/>
      <text x="45" y="32" font-family="JetBrains Mono, monospace" font-size="13" fill="#3B82F6" text-anchor="middle">PRD</text>
    </g>
    
    <!-- Arrow -->
    <path d="M270 25 L300 25" stroke="#4B5563" stroke-width="2"/>
    <polygon points="300,20 310,25 300,30" fill="#4B5563"/>
    
    <!-- TECH_SPEC -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="110" height="50" rx="8" fill="#18181B" stroke="#10B981" stroke-width="2"/>
      <text x="55" y="32" font-family="JetBrains Mono, monospace" font-size="13" fill="#10B981" text-anchor="middle">TECH_SPEC</text>
    </g>
    
    <!-- Arrow -->
    <path d="M440 25 L470 25" stroke="#4B5563" stroke-width="2"/>
    <polygon points="470,20 480,25 470,30" fill="#4B5563"/>
    
    <!-- SHIP -->
    <g transform="translate(490, 0)">
      <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#wfGradient)" opacity="0.2"/>
      <rect x="0" y="0" width="70" height="50" rx="8" stroke="url(#wfGradient)" stroke-width="2" fill="none"/>
      <text x="35" y="32" font-family="JetBrains Mono, monospace" font-size="13" fill="#A78BFA" text-anchor="middle">SHIP</text>
    </g>
  </g>
  
  <!-- Descriptions -->
  <g transform="translate(40, 160)">
    <text x="55" y="0" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Understand</text>
    <text x="55" y="14" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">the why</text>
    
    <text x="215" y="0" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Define</text>
    <text x="215" y="14" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">the what</text>
    
    <text x="375" y="0" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Plan</text>
    <text x="375" y="14" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">the how</text>
    
    <text x="525" y="0" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">Execute</text>
    <text x="525" y="14" font-family="Inter, sans-serif" font-size="11" fill="#71717A" text-anchor="middle">& iterate</text>
  </g>
  
  <!-- Bottom note -->
  <text x="300" y="250" font-family="Inter, sans-serif" font-size="12" fill="#52525B" text-anchor="middle" font-style="italic">
    "80% shipped beats 100% planned"
  </text>
</svg>
