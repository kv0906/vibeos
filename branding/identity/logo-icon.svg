<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- vibeOS Icon - Standalone Logomark -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, for app icons) -->
  <circle cx="32" cy="32" r="30" fill="#0F0F0F"/>
  
  <!-- Flowing layers - cognitive extension symbol -->
  <g transform="translate(12, 18)">
    <!-- Bottom layer -->
    <path d="M0 24 Q10 18, 20 24 Q30 30, 40 24" stroke="#4B5563" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.4"/>
    <!-- Middle layer -->
    <path d="M0 16 Q10 10, 20 16 Q30 22, 40 16" stroke="#6B7280" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
    <!-- Top layer - Primary -->
    <path d="M0 8 Q10 2, 20 8 Q30 14, 40 8" stroke="url(#iconGradient)" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <!-- Connection node -->
    <circle cx="20" cy="12" r="5" fill="url(#iconGradient)"/>
  </g>
</svg>
