<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- vibeOS Logomark - Light Background Variant -->
  <defs>
    <linearGradient id="flowGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Logomark: Three flowing layers representing cognitive extension -->
  <g transform="translate(10, 10)">
    <!-- Bottom layer -->
    <path d="M0 32 Q10 28, 20 32 Q30 36, 40 32" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.5"/>
    <!-- Middle layer -->
    <path d="M0 24 Q10 20, 20 24 Q30 28, 40 24" stroke="#6B7280" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>
    <!-- Top layer - Primary -->
    <path d="M0 16 Q10 12, 20 16 Q30 20, 40 16" stroke="url(#flowGradientLight)" stroke-width="3.5" stroke-linecap="round" fill="none"/>
    <!-- Connection node -->
    <circle cx="20" cy="20" r="4" fill="url(#flowGradientLight)"/>
  </g>
  
  <!-- Wordmark -->
  <text x="65" y="40" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#111827">
    vibe<tspan fill="url(#flowGradientLight)">OS</tspan>
  </text>
</svg>
