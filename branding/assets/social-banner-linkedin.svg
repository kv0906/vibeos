<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" fill="none">
  <!-- LinkedIn Banner - 1584x396 -->
  <defs>
    <linearGradient id="liGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="#0A0A0B"/>
  
  <!-- Glow -->
  <ellipse cx="1200" cy="198" rx="500" ry="300" fill="url(#liGradient)" opacity="0.05"/>
  
  <!-- Left content -->
  <g transform="translate(100, 130)">
    <!-- Logomark -->
    <g transform="translate(0, 20)">
      <path d="M0 40 Q15 28, 30 40 Q45 52, 60 40" stroke="#4B5563" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.4"/>
      <path d="M0 26 Q15 14, 30 26 Q45 38, 60 26" stroke="#6B7280" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
      <path d="M0 12 Q15 0, 30 12 Q45 24, 60 12" stroke="url(#liGradient)" stroke-width="5" stroke-linecap="round" fill="none"/>
      <circle cx="30" cy="18" r="6" fill="url(#liGradient)"/>
    </g>
    
    <!-- Title -->
    <text x="85" y="55" font-family="Inter, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#F9FAFB">
      vibe<tspan fill="url(#liGradient)">OS</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="115" font-family="Inter, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#A1A1AA">
      Turn your AI coding tool into a workspace, knowledge hub, and build engine.
    </text>
  </g>
  
  <!-- Right: Flow -->
  <g transform="translate(950, 160)" opacity="0.7">
    <rect x="0" y="0" width="100" height="36" rx="6" fill="#27272A"/>
    <text x="50" y="24" font-family="JetBrains Mono, monospace" font-size="12" fill="#A1A1AA" text-anchor="middle">PROBLEM</text>
    
    <text x="115" y="24" font-family="Inter, sans-serif" font-size="18" fill="#4B5563">→</text>
    
    <rect x="140" y="0" width="80" height="36" rx="6" fill="#27272A"/>
    <text x="180" y="24" font-family="JetBrains Mono, monospace" font-size="12" fill="#A1A1AA" text-anchor="middle">PLAN</text>
    
    <text x="235" y="24" font-family="Inter, sans-serif" font-size="18" fill="#4B5563">→</text>
    
    <rect x="260" y="0" width="80" height="36" rx="6" fill="#27272A"/>
    <text x="300" y="24" font-family="JetBrains Mono, monospace" font-size="12" fill="#A1A1AA" text-anchor="middle">BUILD</text>
    
    <text x="355" y="24" font-family="Inter, sans-serif" font-size="18" fill="#4B5563">→</text>
    
    <rect x="380" y="0" width="80" height="36" rx="6" stroke="url(#liGradient)" stroke-width="2" fill="none"/>
    <text x="420" y="24" font-family="JetBrains Mono, monospace" font-size="12" fill="url(#liGradient)" text-anchor="middle">SHIP</text>
  </g>
</svg>
