<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Twitter/X Banner - 1200x630 -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="subtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A0A0B"/>
      <stop offset="100%" stop-color="#18181B"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#subtleGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#F9FAFB" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Accent glow -->
  <ellipse cx="900" cy="315" rx="400" ry="300" fill="url(#bannerGradient)" opacity="0.08"/>
  
  <!-- Logomark -->
  <g transform="translate(150, 240)">
    <path d="M0 48 Q20 36, 40 48 Q60 60, 80 48" stroke="#4B5563" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.4"/>
    <path d="M0 32 Q20 20, 40 32 Q60 44, 80 32" stroke="#6B7280" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M0 16 Q20 4, 40 16 Q60 28, 80 16" stroke="url(#bannerGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>
    <circle cx="40" cy="24" r="8" fill="url(#bannerGradient)"/>
  </g>
  
  <!-- Title -->
  <text x="260" y="295" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#F9FAFB">
    vibe<tspan fill="url(#bannerGradient)">OS</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="150" y="370" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#A1A1AA">
    Turn your AI coding tool into a workspace,
  </text>
  <text x="150" y="410" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#A1A1AA">
    knowledge hub, and build engine.
  </text>
  
  <!-- Flow diagram hint -->
  <g transform="translate(700, 240)" opacity="0.6">
    <rect x="0" y="0" width="120" height="40" rx="8" fill="#27272A"/>
    <text x="60" y="26" font-family="JetBrains Mono, monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">PROBLEM</text>
    
    <path d="M130 20 L160 20" stroke="#4B5563" stroke-width="2" marker-end="url(#arrow)"/>
    
    <rect x="170" y="0" width="100" height="40" rx="8" fill="#27272A"/>
    <text x="220" y="26" font-family="JetBrains Mono, monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">PLAN</text>
    
    <path d="M280 20 L310 20" stroke="#4B5563" stroke-width="2"/>
    
    <rect x="320" y="0" width="100" height="40" rx="8" fill="#27272A"/>
    <text x="370" y="26" font-family="JetBrains Mono, monospace" font-size="14" fill="#A1A1AA" text-anchor="middle">BUILD</text>
    
    <path d="M430 20 L460 20" stroke="#4B5563" stroke-width="2"/>
    
    <rect x="0" y="60" width="100" height="40" rx="8" fill="url(#bannerGradient)" opacity="0.2"/>
    <rect x="0" y="60" width="100" height="40" rx="8" stroke="url(#bannerGradient)" stroke-width="2" fill="none"/>
    <text x="50" y="86" font-family="JetBrains Mono, monospace" font-size="14" fill="#F9FAFB" text-anchor="middle">SHIP</text>
  </g>
  
  <!-- GitHub reference -->
  <text x="150" y="550" font-family="JetBrains Mono, monospace" font-size="18" fill="#71717A">
    github.com/kv0906/vibeos
  </text>
</svg>
