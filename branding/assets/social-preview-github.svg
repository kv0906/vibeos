<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <!-- GitHub Social Preview - 1280x640 -->
  <defs>
    <linearGradient id="ghGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="#0A0A0B"/>
  
  <!-- Subtle grid -->
  <g opacity="0.02">
    <pattern id="ghGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#F9FAFB" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#ghGrid)"/>
  </g>
  
  <!-- Accent glow -->
  <ellipse cx="640" cy="320" rx="500" ry="300" fill="url(#ghGradient)" opacity="0.06"/>
  
  <!-- Center content -->
  <g transform="translate(640, 260)">
    <!-- Logomark centered -->
    <g transform="translate(-200, -60)">
      <path d="M0 48 Q25 30, 50 48 Q75 66, 100 48" stroke="#4B5563" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.4"/>
      <path d="M0 32 Q25 14, 50 32 Q75 50, 100 32" stroke="#6B7280" stroke-width="5" stroke-linecap="round" fill="none" opacity="0.6"/>
      <path d="M0 16 Q25 -2, 50 16 Q75 34, 100 16" stroke="url(#ghGradient)" stroke-width="6" stroke-linecap="round" fill="none"/>
      <circle cx="50" cy="24" r="9" fill="url(#ghGradient)"/>
    </g>
    
    <!-- Wordmark -->
    <text x="-70" y="40" font-family="Inter, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#F9FAFB" text-anchor="start">
      vibe<tspan fill="url(#ghGradient)">OS</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="640" y="380" font-family="Inter, -apple-system, sans-serif" font-size="26" font-weight="400" fill="#A1A1AA" text-anchor="middle">
    The cognitive operating system for builders who ship
  </text>
  
  <!-- Key concepts -->
  <g transform="translate(280, 460)">
    <g transform="translate(0, 0)">
      <rect width="160" height="44" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
      <text x="80" y="28" font-family="JetBrains Mono, monospace" font-size="14" fill="#10B981" text-anchor="middle">Problem-First</text>
    </g>
    <g transform="translate(180, 0)">
      <rect width="160" height="44" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
      <text x="80" y="28" font-family="JetBrains Mono, monospace" font-size="14" fill="#3B82F6" text-anchor="middle">Systems</text>
    </g>
    <g transform="translate(360, 0)">
      <rect width="160" height="44" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
      <text x="80" y="28" font-family="JetBrains Mono, monospace" font-size="14" fill="#8B5CF6" text-anchor="middle">Context</text>
    </g>
    <g transform="translate(540, 0)">
      <rect width="160" height="44" rx="8" fill="#18181B" stroke="#27272A" stroke-width="1"/>
      <text x="80" y="28" font-family="JetBrains Mono, monospace" font-size="14" fill="#F59E0B" text-anchor="middle">Ship Fast</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="640" y="580" font-family="JetBrains Mono, monospace" font-size="16" fill="#52525B" text-anchor="middle">
    Think deeply. Build simply. Let systems carry the weight.
  </text>
</svg>
